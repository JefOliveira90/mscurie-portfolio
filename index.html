<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabrielle Pereira - Webdeveloper</title>
    <meta name="theme-color" content="#6000ff">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 

    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">
    <link href="styles/body-container.css" rel="stylesheet">
    <link href="styles/portfolio.css" rel="stylesheet">
    
    <link href="styles/common-mobile.css" rel="stylesheet" media="(max-width: 768px)">
    <link href="styles/header-mobile.css" rel="stylesheet" media="(max-width: 768px)">
    <link href="styles/footer-mobile.css" rel="stylesheet" media="(max-width: 768px)">
    <link href="styles/body-container-mobile.css" rel="stylesheet" media="(max-width: 768px)">
    <link href="styles/portfolio-mobile.css" rel="stylesheet" media="(max-width: 768px)">

    <script src="js/script.js" defer="true"></script>
</head>
<body>
    <main class="body-container">
        <!-- Cabeçalho -->
        
        <header class="page-header">
            <a href="#" class="link">
                <img class="profile-img" src="imgs/profile-img.png">
            </a>
            <aside class="profile-desc">
                <h1 class="greetings">Hi!</h1>
                <h2 class="desc">My name is Gabrielle<br/>and I am a webdeveloper</h2>
            </aside>
        </header>

        <!-- Portfólio -->

        <section class="page-portfolio">
            <article class="entry prev" style="background-image: url(imgs/portfolio-mudev.jpg)">
                <div class="gradient-overlay"></div>
                <div class="info">
                    <h1 class="title">Mudev</h1>
                    <h3 class="desc">Developed the Mudev website</h3>
                </div>
            </article>
            
            <article class="entry current" style="background-image: url(imgs/portfolio-stripe.jpg)">
                <div class="gradient-overlay"></div>
                <div class="info">
                    <h1 class="title">Stripe</h1>
                    <h3 class="desc">Developed the Stripe website</h3>
                </div>
            </article>

            <article class="entry next" style="background-image: url(imgs/portfolio-guerra-creativa.jpg)">
                <div class="gradient-overlay"></div>
                <div class="info">
                    <h1 class="title">Guerra Creativa</h1>
                    <h3 class="desc">Developed the Guerra Creativa website</h3>
                </div>
            </article>
        </section>

        <!-- Rodapé -->

        <footer class="page-footer">
            <div class="wave-line-treadmill">
                <div class="slide">
                    <img src="imgs/bottom-wave-line.svg" class="line pos-1">
                    <img src="imgs/bottom-wave-line.svg" class="line pos-2">
                </div>
            </div>

            <a href="#" class="home-page-link">
                <img class="logo" src="imgs/logo.png" alt="mscurie logomarca" title="Gabrielle Pereira - Webdeveloper">
            </a>
        </footer>
    </main>
</body>
</html>
